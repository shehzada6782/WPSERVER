<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Bulk Sender</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; }
        input, select { padding: 8px; margin: 5px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp Bulk Sender</h1>
        
        <div class="section">
            <h2>1. Initialize User</h2>
            <button onclick="initUser()">Initialize User</button>
            <div id="userStatus"></div>
        </div>

        <div class="section">
            <h2>2. Pair WhatsApp</h2>
            <input type="text" id="phoneNumber" placeholder="Phone number (e.g., 919876543210)">
            <button onclick="pairWhatsApp()">Pair WhatsApp</button>
            <div id="pairingStatus"></div>
        </div>

        <div class="section">
            <h2>3. Send Messages</h2>
            <input type="file" id="messageFile" accept=".txt">
            <input type="text" id="target" placeholder="Phone number or Group ID">
            <select id="targetType">
                <option value="user">User</option>
                <option value="group">Group</option>
            </select>
            <input type="number" id="delaySec" placeholder="Delay in seconds" value="2">
            <button onclick="sendMessages()">Start Sending</button>
            <div id="sendingStatus"></div>
        </div>
    </div>

    <script>
        let currentUserId = null;

        async function initUser() {
            try {
                const response = await fetch('/api/init-user');
                const data = await response.json();
                
                if (data.success) {
                    currentUserId = data.userId;
                    document.getElementById('userStatus').innerHTML = 
                        `<p class="success">✅ User initialized: ${data.userId}</p>`;
                } else {
                    document.getElementById('userStatus').innerHTML = 
                        `<p class="error">❌ ${data.error}</p>`;
                }
            } catch (error) {
                document.getElementById('userStatus').innerHTML = 
                    `<p class="error">❌ Connection failed: ${error.message}</p>`;
            }
        }

        async function pairWhatsApp() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            if (!phoneNumber || !currentUserId) {
                alert('Please initialize user and enter phone number');
                return;
            }

            try {
                const response = await fetch(`/api/pair?number=${phoneNumber}&userId=${currentUserId}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('pairingStatus').innerHTML = 
                        `<p class="success">✅ ${data.message}</p>` +
                        `<p>Pairing Code: ${data.pairingCode}</p>`;
                } else {
                    document.getElementById('pairingStatus').innerHTML = 
                        `<p class="error">❌ ${data.error}</p>`;
                }
            } catch (error) {
                document.getElementById('pairingStatus').innerHTML = 
                    `<p class="error">❌ Connection failed: ${error.message}</p>`;
            }
        }

        async function sendMessages() {
            // Implementation for sending messages
            alert('Send messages functionality would be implemented here');
        }
    </script>
</body>
</html>
